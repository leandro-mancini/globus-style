<div class="praxio-toast">
  <button mat-icon-button (click)="dismiss()">
    <mat-icon class="nc-icon" svgIcon="icon-bgm-close-1x"></mat-icon>
  </button>
  <div class="row m-0">
    <div class="col-auto p-0 row align-items-center m-0">
      <mat-icon class="nc-icon" svgIcon="icon-bgm-check-3x"></mat-icon>
    </div>
    <div class="col row align-items-center m-0">
      <span class="toast-message">{{message}}</span>
    </div>
  </div>
</div>
