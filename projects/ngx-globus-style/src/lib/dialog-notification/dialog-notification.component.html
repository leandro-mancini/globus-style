<div class="dialog-notification">

  <div mat-dialog-content>
      <div class="dialog-content">
          <p [innerHTML]="message"></p>
      </div>
  </div>
</div>

<mat-dialog-actions *ngIf="actions">
  <button mat-button (click)="close(true)">Sim</button>

</mat-dialog-actions>
